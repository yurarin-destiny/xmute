<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>画像保存のド迫力</title>
    <style>
        body {
  font-family: Arial, sans-serif;
}

#customConfirm {
  display: none;  /* 最初は非表示 */
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);  /* 半透明の背景 */
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: white;
  padding: 20px;
  border-radius: 5px;
  text-align: center;
  width: 300px;
}

button {
  margin: 10px;
  padding: 10px;
  font-size: 16px;
  cursor: pointer;
}

#confirmYesBtn {
  background-color: green;
  color: white;
}

#confirmNoBtn {
  background-color: red;
  color: white;
}

button:hover {
  opacity: 0.8;
}

    </style>
    </head>
</head>

<body>
    <!-- <div><img id="image" alt="Selected Image"></div>
    <div>この画像を保存します。</div>
    <div><button id="btn1">保存</button><button id="btn2">やめる</button></div>
    <script src="imagepop.js"></script> -->
    <button id="showConfirmBtn">Show Custom Confirm</button>
    
    <!-- Custom Confirm Dialog -->
    <div id="customConfirm" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to proceed?</p>
            <button id="confirmYesBtn">Yes</button>
            <button id="confirmNoBtn">No</button>
        </div>
    </div>
    
    <script src="imagepop.js"></script>
</body>

</html>

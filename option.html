<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>非表示発射のド迫力X</title>
    <style>
        body {
            margin-top: 20px;
            margin-left: 30px;
            line-height: 30px;
            font-size: 16px;
        }
        #flexbox {
            display: flex;
            flex-direction: column;
        }
        .flex-item {
            background: rgb(255, 255, 255);
            border: 1px dashed #000;
            width: 500px;
            padding: 20px;
            padding-top: 15px;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .del, .del2 {
            margin-left: 10px;
            padding-left: 10px;
            padding-right: 10px;
        }
        #interval { margin-left: 10px; margin-right: 5px; width: 80px;}
        label { cursor: pointer; }
        .right { text-align: right; }
        #loadtx { display: none;}
        .loadtx { text-decoration: underline; color: #0000FF;}
    </style>
</head>
<body>
    <h2>非表示一覧のド迫力X</h2>
    <p id="info"></p>
    <div id="flexbox"></div>
    <div id="user" class="flex-item"></div>
    <div class="flex-item">
        3: オプション<br><br>
        更新間隔<input type="number" id="interval" min="100">ミリ秒<br>
        <label><input type="checkbox" id="checknameng">
        検索単語が名前に含まれるツイートを非表示</label><br>
        <label><input type="checkbox" id="checkreflesh">
        設定変更後にXのタブを更新する</label><br>
        <button id="save">保存</button>
    </div>
    <a id="savetx" href="#">設定をテキストファイルで保存</a>　
    <span class="loadtx"><label>
        <input id="loadtx" type="file" accept=".txt">設定をテキストファイルで読み込み
    </label></span><br>    
    <script src="option.js"></script>
</body>
</html>

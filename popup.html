<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<style>
		body { padding: 10px; }
		.s1 { 
			font-size: 18px;
			font-weight: bold;
			padding-right: 10px;
		}
		button { width: 100px; margin-right: 10px; }
		label { cursor: pointer; margin-right: 10px; }
		input#lim { width: 60px; }
		p { white-space: nowrap; }
		select { margin-bottom: 3px; }
		.dimmed { opacity: 0.4; pointer-events: none;}
	</style>
</head>

<body>
	<span class="s1">非表示発射のド迫力X</span>
	<span id="ver"></span>
	<span style="float: right;">
		<label>
			<input type="checkbox" id="power" checked> ON
		</label>
	</span>
	<div id="conte">
	<p>
		<label>
		<input type="radio" name="radio" value="word" checked>非表示ワード</label>
		<label><input type="checkbox" id="checkreg"> 正規表現</label><br />
		<input type="text" id="word" size="40" autofocus />
	</p>
	<p>
		<label>
		<input type="radio" name="radio" value="user">一部表示ユーザーID</label>
		<select id="select">
			<option value="rponly">リポストのみ表示</option>
			<option value="rpexcept">リポスト以外表示</option>
			<option value="mediaonly">メディアポストのみ表示</option>
			<option value="mediaexcept">メディアポスト以外表示</option>
			<option value="worddelete">文章削除＆メディアのみ表示</option>
			<option value="mediadelete">メディア削除＆文章のみ表示</option>
		</select><br>
		@ <input type="text" id="newuser" size="35" disabled maxlength="15"/>
	</p>
	<p><label><input type="checkbox" id="checklim">期限設定</label>
	<input type="number" id="lim" min="1" max="9999" disabled/> 日後まで
	</p>
	<p><button id="btn1">発射</button><button id="btn2">オプション</button></p><br>
	<div id="info"></div>
	</div>
	<script src="popup.js"></script>
</body>

</html>
